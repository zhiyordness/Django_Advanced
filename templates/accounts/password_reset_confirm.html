{% extends 'home.html' %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="mb-0">Set New Password</h3>
                </div>
                <div class="card-body">
                    <p class="mb-4">Please enter your new password twice so we can verify you typed it correctly.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-primary btn-block">Set Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
